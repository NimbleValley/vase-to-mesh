<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vase To Mesh</title>
</head>
<body>
    <h1>Convert vase images to a 3d mesh</h1>
    <h3>Upload your vase image, wait for it to process, and recieve an output glb file.</h3>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image">Choose Image:</label>
        <input type="file" id="image-input" name="image">
        <button type="submit">Upload</button>
    </form>
    <p>Created by Mason McManus. </p>
    <a href="https://github.com/NimbleValley/vase-to-mesh">--- View project on GitHub ---</a>
</body>
</html>
